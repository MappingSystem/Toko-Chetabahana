steps:
- name: '${_SOURCE}/gcloud'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
        bash scripts/cloud_builder.sh $BUILD_ID $PROJECT_ID \
        $REPO_NAME $BRANCH_NAME $TAG_NAME ${_SOURCE} \;
        
- name: '${_SOURCE}/docker'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
        bash scripts/cloud_builder.sh $BUILD_ID $PROJECT_ID \
        $REPO_NAME $BRANCH_NAME $TAG_NAME ${_SOURCE} \;

substitutions:
  _VERSION: 'v1-261650-cron'
  _SOURCE: gcr.io/cloud-builders

timeout: '100s'
