version: "2"

services:
  redis:
    image: redis
    restart: unless-stopped
    user: redis:redis
    volumes:
      - redis_data:/data
    networks:
      - network_tier

  postgres:
    image: postgres
    restart: unless-stopped
    volumes:
      - psql_data:/var/lib/postgresql
    networks:
      - network_tier
    environment:
      - POSTGRES_USER=saleor
      - POSTGRES_PASSWORD=saleor

  celery:
    image: chetabahana/saleor
    command: celery -A saleor worker --app=saleor.celeryconf:app --loglevel=info
    restart: unless-stopped
    env_file: common.env
    user: saleor:saleor
    volumes:
      - /codefresh/volume:/codefresh/volume
    networks:
      - network_tier
    depends_on:
      - redis

volumes:
  redis_data:
    driver: local
  psql_data:
    driver: local
    
networks:
  network_tier:
    driver: bridge