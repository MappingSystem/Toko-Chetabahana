[uwsgi]
die-on-term = true
http-socket = :$(PORT)
log-format = UWSGI uwsgi "%(method) %(uri) %(proto)" %(status) %(size) %(msecs)ms [PID:%(pid):Worker-%(wid)] [RSS:%(rssM)MB]
master = true
max-requests = 10
memory-report = true
module = saleor.wsgi:application
processes = 1
static-map = /static=/srv/static
mimefile = /etc/mime.types
